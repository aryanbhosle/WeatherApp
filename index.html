<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>weather</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: url(&quot;assets/img/iuvTmi.jpg&quot;) no-repeat;background-size: cover;">
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12 mt-2">
                <div class="card border rounded-0 shadow-lg" data-aos="fade-down" style="background: rgba(255,255,255,0.33);">
                    <div class="card-body" style="text-align: center;">
                        <h2 class="card-title" style="text-align: center;"><i class="fas fa-cloud-sun"></i>&nbsp;Weather ForeCast</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-6 mt-2">
                <div class="card border rounded-0 shadow-lg" data-bs-hover-animate="pulse" style="background: rgba(255,255,255,0.33);">
                    <div class="card-body" style="text-align: center;">
                        <h2 class="card-title" style="text-align: center;">Search City</h2>
                        <h2 class="card-title" style="text-align: center;"><i class="fas fa-search"></i></h2>
                        <div class="row">
                            <div class="col-md-6 mt-2" style="text-align: center;"><input class="border rounded-0 shadow-lg" id="city-id" type="text" style="background: rgba(255,255,255,0.25);"></div>
                            <div class="col-md-6 mt-2" style="text-align: center;"><button class="btn btn-outline-success text-light shadow-lg" onclick="searchcity()" type="button">Search</button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="card border rounded-0 shadow-lg" data-bs-hover-animate="pulse" style="background: rgba(255,255,255,0.33);">
                    <div class="card-body">

                        <h2 class="card-title" style="text-align: center;">City Name</h2>
                        <h1 class="text-muted card-subtitle" style="text-align: center;color: var(--dark);"><i class="fas fa-city" style="color: var(--dark);"></i></h1>
                        <h2  style="text-align: center;" id="city-name">----------------------------------</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="card border rounded-0 shadow-lg" data-bs-hover-animate="pulse" style="background: rgba(255,255,255,0.33);">
                    <div class="card-body">
                        <h2 class="card-title" style="text-align: center;">Temp</h2>
                        <h1 class="text-center text-muted card-subtitle mb-2"><i class="fas fa-cloud-meatball" style="color: var(--dark);"></i></h1>
                        <h2 class="card-text" style="text-align: center;" id="temp">----------------------------------</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="card border rounded-0 shadow-lg" data-bs-hover-animate="pulse" style="background: rgba(255,255,255,0.33);">
                    <div class="card-body">
                        <h2 class="card-title" style="text-align: center;">Min Temp</h2>
                        <h1 class="text-muted card-subtitle mb-2" style="text-align: center;color: var(--dark);"><i class="fas fa-snowflake" style="color: var(--dark);"></i></h1>
                        <h2 class="card-text" style="text-align: center;" id="min-temp">----------------------------------</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="card border rounded-0 shadow-lg" data-bs-hover-animate="pulse" style="background: rgba(255,255,255,0.33);">
                    <div class="card-body">
                        <h2 class="card-title" style="text-align: center;">Max Temp</h2>
                        <h1 class="text-muted card-subtitle mb-2" style="text-align: center;"><i class="fab fa-firefox" style="color: var(--dark);"></i></h1>
                        <h2 class="card-text" style="text-align: center;" id="max-temp">----------------------------------</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-2">
                <div class="card border rounded-0 shadow-lg" data-bs-hover-animate="pulse" style="background: rgba(255,255,255,0.33);">
                    <div class="card-body">
                        <h2 class="card-title" style="text-align: center;">Weather Type</h2>
                        <h1 class="text-muted card-subtitle mb-2" style="text-align: center;"><i class="fas fa-temperature-high" style="color: var(--dark);"></i></h1>
                       <h2 class="card-text" style="text-align: center;" id="weather">----------------------------------</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="weather.js"></script>
</body>

</html>
